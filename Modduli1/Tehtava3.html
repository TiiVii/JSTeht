<!DOCTYPE html>

    <title>Kolomonen</title>

<body>

<script>
    'use strict';

  const first = parseInt(prompt("Give me a number, partner!"));
  const second = parseInt(prompt("Is that all you've got? Give me another!"));
  const third = parseInt(prompt("Make this number... count, muwhahaha"));


  const sum = first + second + third;

  console.log(`The numbers you gave me have come together to produce the sum ${sum}`);



</script>
