<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuutonen</title>
</head>
<body>

<h2>The root of your desire</h2>
<p id ='roots'></p>

<script>
  'use strict';

  let checkity = confirm('Should I calculate the square root?');
  if (checkity == true) {
      const number = parseInt(prompt('Awesome sauce, what number should I calculate for you?'));

      if (number >=0) {let rootery = Math.sqrt(number)
      document.querySelector('#roots').innerHTML=(`The square root of ${number} is ${rootery.toFixed(2)}`)}
          else {
              document.querySelector('#roots').innerHTML=('The square root of a negative number is not defined.');
          }
  }
  else if (checkity == false) {
      document.querySelector('#roots').innerHTML=('Fine, do it yourself then. Good day!');
  }





</script>

</body>
</html>
