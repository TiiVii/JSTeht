<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viisi</title>
</head>
<body>

<h3>ONE CAN NEVER HAVE ENOUGH NUMBERS</h3>
<p id="viisastenkivi"></p>

<script>
  'use strict'

  const listking = []
  var AIMASK = 0

  do {
      listking.push(AIMASK)
    var AIMASK = parseInt(prompt('All I want for christmas is JUICY NUMBERS'))
  } while (!(listking.includes(AIMASK)))

  listking.shift()
  listking.sort((a,b) => (a-b))

  document.querySelector('#viisastenkivi').innerHTML=('TOO MANY OF THE SAME JUICY NUMBERS, STOP IT')
  console.log(`${listking}`)

</script>

</body>
</html>
