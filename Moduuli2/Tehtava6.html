<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuusi</title>
</head>
<body>

<h2>D-D-D-D-D-D-DICE</h2>
<ul id="box"></ul>

<script>
  'use strict'

  const garage = []

  do {
          var die = Math.floor(Math.random() * 6) + 1;
          garage.push(die)
  } while (die !=6)

  for (let kuutio of garage) {
      document.querySelector('#box').innerHTML+= (`<li>${kuutio}</li>`)
  }



</script>

</body>
</html>
